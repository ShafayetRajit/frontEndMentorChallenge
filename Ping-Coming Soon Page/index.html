<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/325a661013.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>
<section class="container">
  <img class="logo" src="./images/logo.svg" alt="logo">
  <h1>We are launching <span>soon!</span></h1>
  
  <h3>Subscribe and get notified</h3>
  <form>
    <input type="email" class="email" placeholder="Enter your email..."  >
    <button type="submit">Notify Me</button> 
  </form>
  <img class="banner" src="./images/illustration-dashboard.png" alt="">
  <section >
    <ul class="social">
      <li >
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </li>
      <li >
        <a href="#"><i class="fab fa-twitter"></i></a>
      </li>
      <li >
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </li>
    </ul>
  </section>
  <section class="cpr">
    &copy; Copyright Ping. All rights reserved.
  </section>
  <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/ShafayetRajit">Shafayet Rajit</a>.
      </p>
  </footer>
</section>
</body>
</html>
